<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-success">
  
    <div class="container full-height">
        <div class="row justify-content-center align-items-center full-height">
            <!-- logo -->
            <div class="text-center text-white"><h1>Aplikasi Koperasi.</h1></div>
            <div class="col-md-5">
                
                <div class="card p-3 shadow rounded bg-white ">
                     <!-- card -->
                    <div class="card-body">
                        <h1 class="text-center mb-4">Login</h1>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group text-danger" id="login-error"></div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </form>
                        <p class="mt-3">Tidak punya akun? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
